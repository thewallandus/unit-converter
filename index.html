<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900& display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="header-input">
                <input type="text" id="number" class="number-input" placeholder="0">
            </div>
            <button id="calculate" class="btn">Convert</button>
        </div>
        <div class="bottom">
            <div class="length-container container">
                <h3>Length (Meter/Feet)</h3>
                <span id="length" class="length-text length"></span>
            </div>
            <div class="volume-container container">
                <h3>Volume (Liters/Gallons)</h3>
                <span id="volume" class="volume-left volume"></span>
            </div>
            <div class="mass-container container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <span id="mass" class="mass-left mass"></span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
